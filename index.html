<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="bower_components/milligram/dist/milligram.css">
    <link rel='stylesheet' href='style/style.css'/>

    <title>Notes</title>
</head>
<body data-ng-app="app" data-ng-controller="notesCtrl">

<div class="container">

    <!--Header row-->
    <div class="row search">
        <div class="column">
            <input type="search" ng-model="searchValue" placeholder="Search in subjects and tags..."/>
        </div>
    </div>

    <!--Result row-->
    <div class="row main">
        <div class="column">
            <div class="note" data-ng-repeat="note in filteredNotes = (notes | filter:searchValue)">
                <h5>
                    <a href="{{note.link}}">{{note.subject}}</a>
                </h5>

                <p>{{note.description}}</p>
                <ul class="tags">
                    <li data-ng-repeat="tag in note.tags">{{ tag }}</li>
                </ul>
                <div class="divider" data-ng-if="!$last"></div>
            </div>
            <!--Empty-->
            <div class="note" data-ng-hide="filteredNotes.length">
                <h5>
                    <a href="#">No results found</a>
                </h5>

                <p>You search didn't return any results. Please try a different keyword.</p>
            </div>
        </div>
    </div>

</div>

<script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
<script src="js/notes-controller.js" type="text/javascript"></script>

</body>
</html>
